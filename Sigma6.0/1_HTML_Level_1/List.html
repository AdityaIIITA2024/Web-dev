<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <h1>Grocery List</h1>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Eggs</li>
    </ul>
    <ol type="a">
        <li>Bread</li>
        <li>Jam</li>
        <li>Eggs</li>
    </ol>
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Eggs</li>
    </ol>
</body>
</html>
